<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Complaint Free Days</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 50px; }
        .counter-container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: inline-block; padding: 30px; }
        .title { font-size: 36px; font-weight: bold; }
        .counter { font-size: 80px; font-weight: bold; color: red; margin: 20px 0; }
        .reset-btn { background: red; color: white; padding: 10px 20px; font-size: 20px; border: none; border-radius: 5px; cursor: pointer; }
        .reset-btn:hover { background: darkred; }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="title">PARTNER COMPLAINT FREE DAYS</div>
        <div id="counter" class="counter">0</div>
    </div>

    <script>
        const startDate = new Date("2025-03-03T00:00:00");
        const localStorageKey = "complaintFreeDays";
        const lastUpdatedKey = "lastUpdatedDate";

        function calculateDaysSinceStart() {
            const now = new Date();
            return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        }

        function updateCounter() {
            let storedDays = parseInt(localStorage.getItem(localStorageKey)) || calculateDaysSinceStart();
            let lastUpdated = localStorage.getItem(lastUpdatedKey);

            const now = new Date();
            const today = now.toISOString().split("T")[0]; // Get today's date in YYYY-MM-DD format

            if (!lastUpdated || lastUpdated !== today) {
                storedDays++; // Increment days if a new day has passed
                localStorage.setItem(localStorageKey, storedDays);
                localStorage.setItem(lastUpdatedKey, today);
            }

            document.getElementById("counter").innerText = storedDays;
        }

        // Run the counter update on load
        updateCounter();

        // Schedule the next update at midnight
        function scheduleMidnightUpdate() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Next midnight

            const timeUntilMidnight = midnight - now;
            setTimeout(() => {
                updateCounter();
                setInterval(updateCounter, 24 * 60 * 60 * 1000); // Keep updating every 24 hours
            }, timeUntilMidnight);
        }

        scheduleMidnightUpdate();
    </script>
</body>
</html>
