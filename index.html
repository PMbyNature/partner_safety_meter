<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Complaint Free Days</title>
    <style>
        /* Animated Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 50px;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .counter-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 30px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
        }
        .counter {
            font-size: 80px;
            font-weight: bold;
            color: red;
            margin: 20px 0;
        }
        .reset-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background: darkred;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes-btn {
            background: red;
            color: white;
        }
        .no-btn {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="title">PARTNER COMPLAINT FREE DAYS</div>
        <div id="counter" class="counter">0</div>
        <button class="reset-btn" onclick="openModal()">Report Complaint</button>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Are you sure a Partner has complained to Drew?</p>
            <div class="modal-buttons">
                <button class="yes-btn" onclick="confirmReset()">Yes</button>
                <button class="no-btn" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date("2025-03-03T00:00:00");
        const localStorageKey = "complaintFreeDays";
        const lastUpdatedKey = "lastUpdatedDate";

        function calculateDaysSince(date) {
            const now = new Date();
            return Math.floor((now - date) / (1000 * 60 * 60 * 24));
        }

        function updateCounter() {
            let lastReset = localStorage.getItem(lastUpdatedKey);
            let storedDays = localStorage.getItem(localStorageKey);

            const now = new Date();
            const today = now.toISOString().split("T")[0]; // YYYY-MM-DD format

            if (!lastReset) {
                // No reset has ever happened, count from start date
                storedDays = calculateDaysSince(startDate);
                localStorage.setItem(localStorageKey, storedDays);
                localStorage.setItem(lastUpdatedKey, today);
            } else {
                // If reset happened, count from that reset date
                const lastResetDate = new Date(lastReset);
                storedDays = calculateDaysSince(lastResetDate);
                localStorage.setItem(localStorageKey, storedDays);
            }

            document.getElementById("counter").innerText = storedDays;
        }

        function openModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function confirmReset() {
            localStorage.setItem(localStorageKey, "0");
            localStorage.setItem(lastUpdatedKey, new Date().toISOString()); // Store reset date
            document.getElementById("counter").innerText = "0";
            alert("Partner complaint reported! Counter reset.");
            closeModal();
        }

        // Run the counter update on load
        updateCounter();

        // Ensure midnight updates keep happening
        function scheduleMidnightUpdate() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Next midnight

            const timeUntilMidnight = midnight - now;
            setTimeout(() => {
                updateCounter();
                setInterval(updateCounter, 24 * 60 * 60 * 1000); // Keep updating every 24 hours
            }, timeUntilMidnight);
        }

        scheduleMidnightUpdate();
    </script>
</body>
</html>
